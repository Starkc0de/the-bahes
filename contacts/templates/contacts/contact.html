{% extends 'base_template.html' %}
{% block content %}

<div class="banner-profile" style="background-image:url({{contact_back|background_img}})">
  <div class="profile-overlay">
    <div class="container">
      <div class="heading-title supplies text-center">
        <h1>
          <div class="left-cricle"></div>
          <div class="right-cricle"></div>
          <span>Contact us</span>
        </h1>
      </div>
    </div>
  </div>
</div>
<div class="breadcr4eam">
  <div class="container">
    <nav class="breadcrumb-new">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Contact us</a></li>

      </ol>
    </nav>

  </div>
</div>

<section class="bg-lightshow">
  <div class="container">
    <div class="row">
      <form method="POST" action="#">
        {% csrf_token %}
        <div class="contact-form">
          <div class="col-md-12">
            <h1 class="about-us mb-4">Contact Us</h1>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" placeholder="First Name" name="first_name" class="form-input" required/>
            </div>

            <div class="form-group">
              <input type="email" placeholder="Email" name="email" class="form-input" required/>
            </div>

            <div class="form-group">
              <textarea placeholder="Message" name="message" class="form-input" required></textarea>
            </div>

            <div class="form-group">
              <button class="btn btn-primary width-180" type="submit">Send</button>
            </div>

          </div>
        </div>
      </form>

      <div class="col-md-6">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d1781287.9077480363!2d46.414478775959395!3d29.30938918651801!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1skuwait!5e0!3m2!1sen!2sin!4v1613718104463!5m2!1sen!2sin"
          width="100%" height="280" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        <div class="address">
          <div class="row">
            <div class="col-md-4">
              <div class="address-box">
                <i class="fa fa-map-marker"></i>
                <p>Lorem ipsum dolor sit amet{{instance.add}}</p>
              </div>
            </div>

            <div class="col-md-4">
              <div class="address-box">
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                <p><a href="mailto:hello@gmail.com">hello@gmail.com{{instance.email}}</a></p>
              </div>
            </div>

            <div class="col-md-4">
              <div class="address-box">
                <i class="fa fa-phone"></i>
                <p><a href="tel:+xxxxxxxxxx">1234567890{{instance.phonenumber}}</a></p>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</section>




{% endblock %}
