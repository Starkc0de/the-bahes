{% extends 'base_template.html' %}
{% block content %}
{% load static %}

<div class="banner-profile">
<div class="profile-overlay">
<div class="container">
<div class="heading-title supplies text-center">
      <h1>
      <div class="left-cricle"></div>
      <div class="right-cricle"></div>
      <span>FAQ's</span></h1>
    </div>
</div>
</div>
</div>
<div class="breadcr4eam">

<nav class="breadcrumb-new">

  </ol>
</nav>
       
</div>
</div>

<section class="bg-lightshow">

</div>
<div class="col-md-8">
  <p class="faq_contents">{{faq.discription}}</p>
</div>
<div class="col-md-4">
  <div class="image_undrawn">
  <img src="{% static 'images/undraw_Questions_re_1fy7.png' %}" alt=""/>
</div>
</div>
<div class="col-md-12">
<div class="about-text">
<div class="accordion">
    <div class="accordion-item">
      <a>{{faq.questions}}</a>
      <div class="content">
        <p>{{faq.answer}}</p>
      </div>
    </div>
    {% endfor %}
    <div class="accordion-item">
  </div>
</div>
</div>

<img src="images/undraw_Questions_re_1fy7.png" alt=""/>
